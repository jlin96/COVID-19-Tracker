<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./dist/main.css" />
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="./dist/main.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,450,500,600,700,800">
        <title>COVID-19 Tracker</title>
    </head>
    <body>
        <div class="header">
            <span class="header-title">COVID-19 Tracker</span>
        </div>
        <div class="main-section">
            <div class="col-1">
                <div class="svg-label"></div>
                <div id="svgcontainer"></div>
            </div>
            <div class="col-2">
                <div class="statistics-wrapper">
                    <label class="multiselect-label">Live Statistics:</label>
                    <div class="multiselect-wrapper">
                        <div class="select-box-wrapper">
                            <select class="select-box">
                                <option>Select Country</option>
                            </select>
                            <div class="over-select"></div>
                        </div>
                        <div class="checkboxes hidden" tabindex="0"></div>
                    </div>
                </div>
                <label class="select-filter">Select Filter:</label>
                <div class="subgroup-checkboxes">
                    <div>
                        <input type="checkbox" value="cases" checked="true">
                        <label>Total Cases</label>
                    </div>
                    <div>
                        <input type="checkbox" value="totalTests">
                        <label>Total Tests</label>
                    </div>
                    <div>
                        <input type="checkbox" value="recovered">
                        <label>Total Recovered</label>
                    </div>
                    <div>
                        <input type="checkbox" value="critical">
                        <label>Total Critical</label>
                    </div>
                    <div>
                        <input type="checkbox" value="deaths">
                        <label>Total Deaths</label>
                    </div>
                    <div>
                        <input type="checkbox" value="todayCases">
                        <label>Cases Today</label>
                    </div>
                    <div>
                        <input type="checkbox" value="todayDeaths">
                        <label>Deaths Today</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
